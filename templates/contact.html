{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
    <div class="container-fluid px-0">
        <img src="https://source.unsplash.com/1200x400/?iphone,laptop" class="d-block w-100" alt="...">
    </div>
    <div class="container py-4">
        <h1 class="my-2 text-center">Contact Us</h1>
        <form method="post" action="/contact/">
            {% csrf_token %}
        <div class="form-group mb-3">
            <label for="name" class="form-label ">Your Full Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group mb-3">
            <label for="phone" class="form-label ">Your Phone Number</label>
            <input type="phone" class="form-control" name="phone" id="phone" placeholder="Enter your phone number">
          </div>
        <div class="form-group mb-3">
            <label for="email" class="form-label ">Your Email Address</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email ID">
          </div>
          <div class="form-group mb-3">
            <label for="message" class="form-label ">Your Message</label>
            <textarea class="form-control" name="message" id="message" rows="7" placeholder="Enter your message"></textarea>
          </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    </div>
{% endblock body %}
